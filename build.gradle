plugins {
    id 'java'
}

group 'ioan-miklosik'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'com.force.api', name: 'force-wsc', version: '44.0.0'
    compile group: 'com.force.api', name: 'force-partner-api', version: '44.0.0'
    compile group: 'it.dontesta.labs.liferay.salesforce.client.soap', name: 'salesforce-client-soap', version: '1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
